<!DOCTYPE html>
<html lang="en">

<head>
    <title>极客学院大牛程序员课程</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="css/style2.css" rel="stylesheet">
    <!-- 乐语脚本调用 -->
    <script type="text/javascript" charset="utf-8" src="http://lead.soperson.com/20002186/10068729.js"></script>
</head>

<body>
    <div class="container">
        <!--顶部Logo-->
        <div class="top">
            <div class="logo shake">
                <img src="./img/bg2/logo.png">
            </div>
        </div>
        <!--中间部分-->
        <div class="middle">
            <!--宣传文字-->
            <div class="words">
                <div class="line1">
                    <div class="line1l shake move2">
                        <img src="./img/bg2/word/line1-l.png" alt="">
                    </div>
                    <div class="line1r shake move3">
                        <img src="./img/bg2/word/line1-r.png" alt="">
                    </div>
                </div>
                <div class="line2 shake move4">
                    <img src="./img/bg2/word/line2.png" alt="">
                </div>
                <div class="line3 shake move5">
                    <img src="./img/bg2/word/line3.png" alt="">
                </div>
            </div>
            <!--咨询按钮-->
            <div class="button">
                <button class="btn1" onclick="doyoo.util.openChat('g=10067194');return false;">
                    <img class="moveleft" src="./img/bg2/button/btn1.png" alt="">
                </button>
                <button class="btn2" onclick="doyoo.util.openChat('g=10067194');return false;">
                    <img class="moveright" src="./img/bg2/button/btn2.png" alt="">
                </button>
            </div>
        </div>
        <!--底部咨询按钮-->
        <div class="footer">
            <div class="bg">
                <div class="left" onclick="doyoo.util.openChat('g=10067194');return false;"><img src="./img/bg2/button/email.png" alt=""></div>
                <div class="right" onclick="doyoo.util.openChat('g=10067194');return false;"><img src="./img/bg2/button/phone.png" alt=""></div>
            </div>
        </div>
        <!--背景物品-->
        <div class="office-things">
            <div class="speaker speaker-motion">
                <img src="./img/bg2/office/speaker-r.png" alt="">
            </div>
            <div class="speaker-r speaker-motion">
                <img src="./img/bg2/office/speaker.png" alt="">
            </div>
            <div class="headphone">

                <img src="./img/bg2/office/headphone.png" alt="">
            </div>
            <div class="glass">
                <img src="./img/bg2/office/glass.png" alt="">

            </div>
            <div class="keyboard">
                <img src="./img/bg2/office/kb.png" alt="">

            </div>
            <div class="cup">
                <img src="./img/bg2/office/cup.png" alt="">

            </div>
            <div class="pencup">
                <img src="./img/bg2/office/pencup.png" alt="">

            </div>
            <div class="note">
                <img src="./img/bg2/office/note.png" alt="">

            </div>
            <div class="hd">
                <img src="./img/bg2/office/hd.png" alt="">

            </div>
            <div class="pencil">
                <img src="./img/bg2/office/pencil.png" alt="">

            </div>
            <div class="mouse">

                <img src="./img/bg2/office/mouse.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
